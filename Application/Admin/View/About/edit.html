<include file="Public/head" />
 <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12  ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改课程安排</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" action="<{:U('About/edit')}>" method="post">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-9">
                                <input id="family_name" name="title" class="form-control" type="text" value="<{$info.about_title}>">
                            </div>
                        </div>

                        <div class="form-group">
                        	<label class="col-sm-2 control-label">内容：</label>
                        	<div class="col-sm-9">
							    <script id="editor" type="text/plain" style="height:800px;"></script>
							</div>

                        </div>



                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <input type="hidden" name="about_id" value="<{$info.about_id}>">
                                <button  class="btn btn-primary ajax-post" type="submit">保存</button>
                                <!--<a class="btn btn-primary" href="<{:U('Brand/index')}>">取消</a>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- head的闭合 -->
</div>
</div>
</div>
<!-- head的闭合 -->
<script type="text/javascript">
  var ue = UE.getEditor('editor');
  ue.ready(function() {
      ue.setContent('<{$info.about_content}>');
  });
</script>

</body>

</html>
