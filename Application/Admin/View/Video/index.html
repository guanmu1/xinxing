<script>
    function del(_this){
        var group_id = $(_this).attr('rel-group');
        bootbox.setLocale("zh_CN");
        bootbox.confirm("确认要删除该条记录吗？", function(result){
            if(result){
                $.ajax({
                    url:"<{:U('Video/del')}>",
                    dataType:'json',
                    type:'post',
                    data:{group_id : group_id},
                    success:function(data){
                        if(data.status == 1){
                            bootbox.alert({
                                message: data.msg,
                                buttons: {
                                    ok: {
                                        label: " 确 定 ",
                                        className: "btn-primary btn-sm",
                                    }
                                }
                            });
                            window.location.href = "<{:U('Video/index')}>";
                        }else{
                            bootbox.alert({
                                message: data.msg,
                                buttons: {
                                    ok: {
                                        label: " 确 定 ",
                                        className: "btn-primary btn-sm",
                                    }
                                }
                            });
                        }
                    }
                })
            }
        })
    }
</script>
