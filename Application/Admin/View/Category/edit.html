<include file="Public/head" />
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12  ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改商品分类</h5>
                </div>


                <form class="form-horizontal m-t content-forms"  method="post">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>所属上级：</label>
                            <div class="col-sm-9">
                                <select name="pid" class="form-control" id="pid">
                                    <option value="0">请选择商品分类</option>
                                    <foreach name="cateInfo" item="_cate">
                                        <if condition="$info['pid'] eq $_cate['category_id']">
                                            <option value="<{$_cate.category_id}>" selected="selected"><{$_cate.category_name}></option>
                                            <else/>
                                            <option value="<{$_cate.category_id}>"><{$_cate.category_name}></option>
                                        </if>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>商品分类中文名称：</label>
                            <div class="col-sm-9">
                                <input name="name[]" class="form-control input-title" type="text" value="<{$info.cn}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>商品分类英语名称：</label>
                            <div class="col-sm-9">
                                <input name="name[]" class="form-control input-title" type="text" value="<{$info.en}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>商品分类法语名称：</label>
                            <div class="col-sm-9">
                                <input name="name[]" class="form-control input-title" type="text" value="<{$info.fr}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>商品分类西班牙语名称：</label>
                            <div class="col-sm-9">
                                <input name="name[]" class="form-control input-title" type="text" value="<{$info.es}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>商品分类葡萄牙语名称：</label>
                            <div class="col-sm-9">
                                <input name="name[]" class="form-control input-title" type="text" value="<{$info.pt}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>商品分类俄语名称：</label>
                            <div class="col-sm-9">
                                <input name="name[]" class="form-control input-title" type="text" value="<{$info.ru}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><font color="red">*</font>商品分类阿拉伯语名称：</label>
                            <div class="col-sm-9">
                                <input name="name[]" class="form-control input-title" type="text" value="<{$info.ar}>">
                            </div>
                        </div>
                    </div>
                </form>

                <div style="margin-top: 10px;" class="form-group">
                    <div class="col-sm-3 " style="float: right;">
                        <button onclick="editSubmit(<{$Think.get.groupId}>)" class="btn btn-primary ajax-post" type="submit">提交</button>
                        <a class="btn btn-primary" href="<{:U('Category/index')}>">取消</a>
                    </div>
                </div>
                <!--<a id="add-btn" href="javascript:addOne(this)" class="btn btn-primary btn-outline">向下添加一种语言</a>-->
                <!--<a id="del-btn" href="javascript:delOne(this)" class="btn btn-primary btn-outline">移除上一种语言</a>-->
            </div>
        </div>
    </div>

</div>

<!-- head的闭合 -->
</div>
</div>
</div>
