<include file="Public/head" />
 <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12  ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改课程安排</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" action="<{:U('Bottom/edit')}>" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">第一列标题：</label>
                            <div class="col-sm-9">
                                <input name="name" class="form-control" type="text" value="<{$info.name}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">第一列内容：</label>
                            <div class="col-sm-9">
                                <textarea name="introduce" class="form-control" style="width: 100%;" rows="10"><{$info.introduce}></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">第二列标题：</label>
                            <div class="col-sm-9">
                                <input name="name_middle" class="form-control" type="text" value="<{$info.name_middle}>">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">第二列内容：</label>
                            <div class="col-sm-9">
                                <textarea name="introduce_middle" class="form-control"  style="width: 100%;" rows="10"><{$info.introduce_middle}></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">QQ：</label>
                            <div class="col-sm-9">
                                <input name="qq" class="form-control" type="text" value="<{$info.qq}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信：</label>
                            <div class="col-sm-9">
                                <input name="weixin" class="form-control" type="text" value="<{$info.weixin}>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱：</label>
                            <div class="col-sm-9">
                                <input name="email" class="form-control" type="text" value="<{$info.email}>">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话：</label>
                            <div class="col-sm-9">
                                <input name="phone" class="form-control" type="text" value="<{$info.phone}>">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址：</label>
                            <div class="col-sm-9">
                                <input name="address" class="form-control" type="text" value="<{$info.address}>">
                            </div>
                        </div>




                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <input type="hidden" name="id" value="<{$info.id}>">
                                <button  class="btn btn-primary ajax-post" type="submit">保存</button>
                                <!--<a class="btn btn-primary" href="<{:U('Brand/index')}>">取消</a>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- head的闭合 -->
</div>
</div>
</div>
<!-- head的闭合 -->

</body>

</html>
