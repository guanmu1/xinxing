<include file="Public/head" />

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">


                <div class="ibox-content">
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">

                        <div class="row">
                            <!--  <div class="col-sm-6">
                                 <div id="DataTables_Table_0_filter" class="dataTables_filter">
                                     <input placeholder="家庭地址/编号" id="search" type="input" class="form-control input-sm" aria-controls="DataTables_Table_0" value="<{$search}>">
                                     <button type="button" class="btn" style="margin: 0;" onclick="search_dataForm(this)">查找</button>
                                 </div>
                             </div> -->
                            <div class="col-sm-6">
                                <button id="btn_skip_target" class="btn btn-info" onclick="location.href = '<{:U(\'Goods/add\')}>'">添加商品</button>

                            </div>
                        </div>

                        <table class="table table-striped table-bordered table-hover dataTables-example dataTable no-footer">
                            <thead>
                            <tr role="row">
                                <!--<th style="background: transparent;" class="row-selected"><input class="check-all" type="checkbox"/></th>-->
                                <th class="sorting_desc">序号</th>
                                <!--<th class="sorting">图片ID</th>-->
                                <th class="sorting">商品名称</th>
                                <th class="sorting">商品编号</th>
                                <th class="sorting">一级分类</th>
                                <th class="sorting">二级分类</th>
                                <th class="sorting">语言</th>
                                <th class="sorting">发布时间</th>
                                <!--<th class="sorting">发布状态</th>-->

                                <th style="background: transparent;width:200px;" class="text-center">操作</th>

                            </tr>
                            </thead>

                            <tbody>

                            <volist name="_list" id="list">
                                <tr class="gradeX" <if condition="$list.show_home eq 1">style="background:#bdecf9;"</if>>
                                    <!--<td><input class="ids" type="checkbox" name="id[]" value="<{$list.family_id}>" /></td>-->
                                    <td><{$i}></td>
                                    <!--<td><{$list.honor_id}></td>-->
                                    <td><{$list.goods_name}></td>
                                    <td><{$list.goods_code}></td>
                                    <td><{$list.category_pname}></td>
                                    <td><{$list.category_name}></td>
                                    <td><{$list.lang_name}></td>
                                    <td><{$list.create_time|date="Y-m-d H:i",###}></td>
                                    <!--<td><{$list.video_status|getStatusName}></td>-->
                                    <td>
                                        <a href="<{:U('Goods/edit',array('groupId'=>$list['group_id']))}>" class="btn btn-primary" style="margin-bottom:0px;padding: 2px 9px;font-size:12px;">编辑</a>&nbsp;
                                        <a onclick="del(this)" rel-group="<{$list['group_id']}>" class="btn btn-primary" style="margin-bottom:0px;padding: 2px 9px;font-size:12px;">删除</a>&nbsp;
                                        <if condition="$list.show_home neq 1">
                                            <a href="<{:U('Goods/setShowHome',array('groupId'=>$list['group_id'],'categoryPid'=>$list['category_pid']))}>" class="btn btn-primary" style="margin-bottom:0px;padding: 2px 9px;font-size:12px;">设置首页展示</a>
                                        </if>

                                    </td>
                                </tr>
                            </volist>

                            </tbody>
                            <tfoot></tfoot>
                        </table>
                        <div class="col-sm-2">每页
                            <select onchange="changePagesNum(this)"  name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control">
                                <option <eq name="size" value="10">selected</eq> value="10">10</option>
                                <option <eq name="size" value="25">selected</eq> value="25">25</option>
                                <option <eq name="size" value="50">selected</eq> value="50">50</option>
                                <option <eq name="size" value="100">selected</eq> value="100">100</option>
                            </select> 条
                        </div>
                        <div id="page">
                            <{$page}>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public/foot" />

<script>
    function del(_this){
        var group_id = $(_this).attr('rel-group');
        bootbox.setLocale("zh_CN");
        bootbox.confirm("确认要删除该条记录吗？", function(result){
            if(result){
                $.ajax({
                    url:"<{:U('Goods/del')}>",
                    dataType:'json',
                    type:'post',
                    data:{group_id : group_id},
                    success:function(data){
                        if(data.status == 1){
//                            bootbox.alert({
//                                message: data.msg,
//                                buttons: {
//                                    ok: {
//                                        label: " 确 定 ",
//                                        className: "btn-primary btn-sm",
//                                    }
//                                }
//                            });
                            window.location.href = "<{:U('Goods/index')}>";
                        }else{
                            bootbox.alert({
                                message: data.msg,
                                buttons: {
                                    ok: {
                                        label: " 确 定 ",
                                        className: "btn-primary btn-sm",
                                    }
                                }
                            });
                        }
                    }
                })
            }
        })
    }
</script>
